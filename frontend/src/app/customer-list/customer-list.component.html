<mat-card class="example-card">
    <h1><b><mat-icon>portrait</mat-icon>Customers List</b>
        <span class="spacer">
            <div class="example-button-container">
                <button mat-fab extended color="accent" routerLink="/customer-add">
                    <mat-icon>person_add</mat-icon>
                    เพิ่มข้อมูลลูกค้า
                </button>
            </div>
        </span>
    </h1>
    <mat-form-field>
        <mat-label>Facebook Name</mat-label>
        <input matInput #search type="text" [(ngModel)]="getName" (keyup.enter)="onSearch(getName)">
        <button *ngIf=!search.value mat-icon-button matSuffix
            (click)="onSearch(getName)"><mat-icon>search</mat-icon></button>
        <button *ngIf=search.value mat-icon-button matSuffix (click)="clearData()"><mat-icon>close</mat-icon></button>
    </mat-form-field>
</mat-card>

<!-- <mat-progress-bar value="100"></mat-progress-bar> -->

<mat-card *ngFor="let items of customerList">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{items.addressName}} ({{items.phoneNumber1}})</mat-card-title>
        <mat-card-subtitle>
            <mat-icon>facebook</mat-icon>
            <a href={{items.profileUrl}} target="_blank">{{items.profileUrl}}</a>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="example-card-detail">
            <p>
                {{items.addressName}} {{items.addressDetail}} {{items.phoneNumber2}}
            </p>
            <button mat-icon-button matTooltip="แก้ไข" matTooltipPosition="above"
                routerLink="/customer-edit/{{items.profileID}}">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button matTooltip="ลบ" matTooltipPosition="above" (click)="onDelete(items.profileID)">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
    </mat-card-content>
    <mat-divider></mat-divider>
</mat-card>
